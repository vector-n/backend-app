<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Farming Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Skull Display -->
        <div class="skull-section">
            <h1>💀 Skull Farming</h1>
            <p>Skull Balance: <span id="skullBalance">0</span></p>
        </div>

        <!-- Farming Button -->
        <button id="startFarming">Start Farming</button>

        <!-- Claim Skulls -->
        <button id="claimSkull">Claim Skull</button>

        <!-- Daily Bonus -->
        <button id="dailyBonus">Claim Daily Bonus</button>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <button id="leaderboard">🏆 Leaderboard</button>
            <button id="tasks">📝 Tasks</button>
            <button id="miniGames">🎮 Mini Games</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
