<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Farming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Skull Icon -->
        <div class="skull-container">
            <img src="skull.png" alt="Skull" class="skull-icon">
            <p id="skull-balance">Skull: 0</p>
        </div>

        <!-- Farming Button -->
        <button id="farm-btn">Start the Farming</button>
        <p id="timer-text"></p>

        <!-- Navigation -->
        <div class="nav-bar">
            <button class="nav-btn">Leaderboard</button>
            <button class="nav-btn">Minigames</button>
            <button class="nav-btn">Shop</button>
        </div>
    </div>

    <!-- Daily Bonus Popup -->
    <div id="daily-bonus" class="popup">
        <p>🎁 Daily Bonus: +10 Skull!</p>
        <button id="close-popup">Claim</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
